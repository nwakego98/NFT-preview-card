<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-preview-card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src= "image-equilibrium.jpg"alt="Card Back">
            <img src="icon-view.svg "  class="img-top" alt="Card Front">
        </div>
        <div class="text-box">
       <h1>Equilibrium #3429</h1>
       <p>Our Equilibrium collection promotes balance and calm</p>
       <ul>
        <li class="ETH">
                <img src="icon-ethereum.svg" alt="">
                <span>0.041ETH</span>  
        </li>
        <li class="clock">
                <img src="icon-clock.svg" alt="">
                <span>3 days left</span>  
        </li>
       </ul>
    
      <footer class="author">
        <div class="img-avt">
          <img src="image-avatar.png" alt="" class="avt">
        </div>
        <p class="information-author">
          Creation of <a href="" class="author-link">Jules Wyvern</a>
        </p>
      </footer>
        </div>
    </div>
</body>
</html>
